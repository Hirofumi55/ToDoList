<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>

</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">

<script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>

<body>
    <h1>TODO List</h1>
    <main>
        <div class="row">
            <form id="todo-form">
                <div class="columns medium-8">
                    <input type="text">
                    <button type="submit" class="button">Add</button>
                </div>
            </form>
        </div>

        <div class="row">
            <ul id="todo-list">

            </ul>

        </div>



    </main>


    <script>
        (function() {
            'use strict'

            //IDから関連付け
            var todoForm = document.getElementById('todo-form')
            var todoList = document.getElementById('todo-list')

            //下記のようにCSS風にセレクターで取得することもできる
            var todoInput = document.querySelector('#todo-form input')

            //アイテム追加メソッド
            var addItem = function(event) {
                //これがあるおかげでいい感じになる
                event.preventDefault()

                //todoInputが空なら処理終了
                if (!todoInput.value) {
                    return
                }

                //チェックボックス要素を生成 <input type="checkbox">
                var checkBox = document.createElement('input')
                checkBox.type = 'checkbox'

                //スパン要素を作成
                var span = document.createElement(span)
                span.textContent = todoInput.value

                var label = document.createElement('label')
                label.appendChild(checkBox)
                label.appendChild(span)


                //Deleteボタンの作成
                var deleteButton = document.createElement('button')
                deleteButton.textContent = 'Delete'
                deleteButton.className = 'button alert'
                deleteButton.addEventListener('click', deleteItem)


                //リストアイテムにそれぞれ追加
                var listItem = document.createElement('li')
                listItem.appendChild(label)
                listItem.appendChild(deleteButton)

                todoList.appendChild(listItem)

                //ボックスを空にする
                todoInput.value = ""
            }

            var deleteItem = function(event) {

                //targetでどこが押下されたのかわかる
                //parentElementで親要素がわかる
                var listItem = event.target.parentElement
                todoList.removeChild(listItem)

            }

            //submitボタン押下でaddItemが発火される
            todoForm.addEventListener('submit', addItem)

        }());
    </script>

</body>

</html>
